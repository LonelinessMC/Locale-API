name: Update Github Package

on: 
  registry_package:
    types: [updated]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Delete Github Package 
        uses: actions/delete-package-versions@v3
        with: 
          package-name: 'de.unpixelt.locale-api'
          token: ${{ secrets.UPDATE_ACTION_PAT }}
          num-old-versions-to-delete: 1
